services:
  whalekeeper:
    build: .
    container_name: whalekeeper
    restart: unless-stopped
    ports:
      - "5454:5454"
    volumes:
      # Mount Docker socket to manage containers
      - /var/run/docker.sock:/var/run/docker.sock
      # Persist configuration
      - ./config:/app/config
      # Persist database
      - ./data:/app/data
      # Live reload for app code (development)
      - ./app:/app/app
      # Live reload for version file
      - ./VERSION:/app/VERSION
    environment:
      - TZ=Europe/Brussels
